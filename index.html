<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App | Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section class="body-contain">
        <section class="sidebar">
            <div class="sidebar-contain">
                <h2>To-Do App</h2>
                <div class="addTaskButton">
                    <p>Add Task</p>
                    <button onclick="openAddTask()">
                        <img src="./assets/image/Add button.svg" alt="">
                    </button>
                </div>
                <section>
                    <nav class="navButtons">
                        <button onclick="moveToDashboard()" id="dashboardButton">Dashboard</button>
                        <button onclick="moveToAction()" id="actionButton">Active</button>
                        <button onclick="moveToCompleted()" id="completedButton">Completed</button>
                    </nav>
                </section>
            </div>
        </section>
        <section class="main-contain">
            <div>
                <header class="header">
                    <div class="header-contain">
                        <h2>Dashboard</h2>
                        <div>
                            <button onclick="signOut()">
                                    <p>Sing out</p>
                                    <img src="./assets/image/sing out.svg" alt="">
                            </button>
                        </div>
                    </div>
                </header>
                <div></div>
                <main class="main" id="main">
                    <div class="main-contain">
                        <section class="placeholder1">
                            <div class="placeholder1-contain">
                                <div>
                                    <h1>Hello, Beautiful Human!</h1>
                                    <br>
                                    <h3>What do you want to do today?</h3>
                                </div>
                                <img src="./assets/image/backgound1.png" alt="" width="280px" height="261px">
                            </div>
                        </section>
                        <section>
                        </section>
                        <section class="placeholder2">
                            <div class="placeholder2-contain">
                                <h2>Todayâ€™s Tasks</h2>
                                <div>
                                    <button onclick="deletetasks()">
                                        Delete All
                                    </button>
                                    <p id="data">
                                        Monday, 18 December 2023
                                    </p>
                                </div>
                            </div>
                        </section>
                        <section class="placeholder3">
                            <div class="placeholder3-contain">
                                <section>
                                    <div class="task-contain" id="task-contain">
                                        
                                    </div>
                                </section>
                                <section class="info-blocks">
                                    <div class="info-blocks-contain">
                                        <section class="check-box1">
                                            <div class="check-box1-contain">
                                                <img src="./assets/image/check.svg" alt="" height="56px">
                                                <h1>40%</h1>
                                                <p>Completed tasks</p>
                                            </div>
                                        </section>
                                        <section class="check-box2">
                                            <div class="check-box2-contain">
                                                <img src="./assets/image/timeout.svg" alt="" height="56px">
                                                <h1>60%</h1>
                                                <p>Active tasks</p>
                                            </div>
                                        </section>
                                    </div>
                                </section>
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </section>
    </section>
    <section class="addtaskblock" id="addtaskbl">
        <div class="addtaskblockcontain">
            <input type="text" placeholder="Add title" id="addtitle">
            <input type="text" placeholder="Add description" id="adddesc">
            <div class="addtaskblockcontainbuttons">
                <button onclick="closeAddTask()" id="cancel">Cancel</button>
                <button onclick="saveNewTask()" id="save">Save</button>
            </div>
        </div>
    </section>
    <script src="./script/index.js"></script>
    <script>
        if(localStorage.getItem('userdata') === null){
            window.location.href = './signin.html'
        }
    </script>
</body>
</html>
